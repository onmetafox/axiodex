      abi: RewardRouterV2
      startBlock: 13708475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakeAxn
        - UnstakeAxn
        - StakeAlp
        - UnstakeAlp
      abis:
        - name: RewardRouterV2
          file: ./abis/RewardRouterV2.json
      eventHandlers:
